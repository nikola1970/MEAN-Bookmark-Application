<!DOCTYPE html>
<html ng-app="bookmarkApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookmark App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/angular-toastr.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainController as main" ng-cloak>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Bookmark App</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.user"><a href="#/signup"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li ng-if="!main.user"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            <li ng-if="main.user"><a href="#/logout" ng-click="main.logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="col-xs-12">
        <h1>Welcome {{ ::main.user}}</h1>
        <div ng-view></div>
    </div>
</div>


<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<script src="js/angular-animate.js" type="text/javascript"></script>
<script src="js/angular-toastr.tpls.min.js" type="text/javascript"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/services/users.factory.js" type="text/javascript"></script>
<script src="app/services/auth.factory.js" type="text/javascript"></script>
<script src="app/services/interceptor.factory.js" type="text/javascript"></script>
<script src="app/services/bookmarks.factory.js" type="text/javascript"></script>
<script src="app/controllers/login.controller.js" type="text/javascript"></script>
<script src="app/controllers/signup.controller.js" type="text/javascript"></script>
<script src="app/controllers/main.controller.js" type="text/javascript"></script>
<script src="app/controllers/table.controller.js" type="text/javascript"></script>
<script src="app/directives/modal.directive.js" type="text/javascript"></script>
</body>
</html>
