<div class="panel-heading">
    <div class="panel-title text-center">
        <h1 class="title">Login:</h1>
        <hr />
    </div>
</div>
<div class="main-login main-center">
    <form class="form-horizontal" ng-submit="login.login()">
        <div ng-if="login.responseMessage.length" class="alert alert-danger">
            <p>{{login.responseMessage}}</p>
        </div>
        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input ng-model="login.user.username" type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input ng-model="login.user.password" type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                </div>
            </div>
        </div>

        <div class="login-register">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
