<div class="my-modal" ng-show="table.modalVisible">
    <div class="my-modal-body">

        <div class="modal-content">
            <span class="close-modal glyphicon glyphicon-remove" ng-click="table.closeModal()"></span>
            <form ng-submit="editBookmark()">
                <div class="form-group">
                    <label>Bookmark name:</label>
                    <input type="text" ng-value="{{table.bookmarkNameToEdit}}" ng-model="table.bookmarkNameToEdit" class="form-control">
                </div>
                <div class="form-group">
                    <label>Bookmark address:</label>
                    <input type="text" ng-value="{{table.bookmarkAddressToEdit}}" ng-model="table.bookmarkAddressToEdit" class="form-control">
                </div>
                <button class="btn btn-primary" ng-click="table.editBookmark()">Edit</button>
            </form>
        </div>
    </div>
</div>
